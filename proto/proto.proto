syntax = "proto3";

package proto;

option go_package = "hand-in-5/proto/proto";


message GrantTokenRequest {
  string sender_id = 1;
  int64 timestamp = 2;
}

message GrantTokenResponse {
  bool success = 1;
  int64 timestamp = 2;
}

service Service {
  rpc GrantToken (GrantTokenRequest) returns (GrantTokenResponse);
}
